<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Current Stocks</h1>
  <ng-container *ngFor="let currentStock of currentStocks">
    <stocks-current-stock [stock]="currentStock"></stocks-current-stock>
  </ng-container>

  <h1>Prospective Stocks</h1>

  <ng-container *ngFor="let prospectiveStock of prospectiveStocks">
    <stocks-prospective-stock [stock]="prospectiveStock"></stocks-prospective-stock>
  </ng-container>
</ion-content>
