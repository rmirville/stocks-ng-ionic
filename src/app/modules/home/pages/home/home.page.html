<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="isLoading">
    <ion-grid>
      <ion-row>
        <ng-container *ngFor="let item of [1,2] as items">
          <ion-col size="12" size-sm="6">
            <ion-row>
              <ion-col size="12">
                <h1><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></h1>
              </ion-col>
              <ng-container *ngFor="let item of [1,2,3,4] as items">
                <ion-col size="12" size-md="6">

                  <ng-container *ngFor="let item of [1,2,3] as items">
                    <h2><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></h2>
  
                    <p><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></p>
                    <p><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></p>
                    <p><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></p>
                  </ng-container>
                </ion-col>
              </ng-container>
            </ion-row>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </ng-container>

  <stocks-home-summary></stocks-home-summary>
</ion-content>
